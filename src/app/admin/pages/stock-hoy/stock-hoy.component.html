<div style="padding:16px;">
  <h2>Stock del día ({{ fecha }})</h2>

  <div style="margin:12px 0;">
    <button mat-raised-button (click)="publicar()">
      Publicar
    </button>
  </div>

  <table mat-table [dataSource]="rows" class="mat-elevation-z1" style="width:100%">

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let r">
        <div style="font-weight:600">{{ r.nombre }}</div>
        <div style="opacity:.7;font-size:12px">{{ r.kilosPorCajon }} kg por cajón</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock (cajones)</th>
      <td mat-cell *matCellDef="let r">
        <input matInput type="number" [(ngModel)]="r.stockCajones" (ngModelChange)="onChange(r)" />
      </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio por cajón</th>
      <td mat-cell *matCellDef="let r">
        <input matInput type="number" [(ngModel)]="r.precioPorCajon" (ngModelChange)="onChange(r)" />
      </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let r">
        <span *ngIf="r.publicado; else borrador">Publicado</span>
        <ng-template #borrador>Borrador</ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
